<div id="global-header" class="jumbotron jumbotron-fluid">
        <div class= "container">
        <div class="block">
          <h1 >Drop Us a Note</h1>
          <h1 >Drop Us a Note</h1>
        </div>
        </div>

</div>
<div class="container">

    <div class="row">    
        <div class="col-sm-6" ng-controller="ContactCtrl" >
            <div ng-bind-html="p1 | markdown" class="preview"></div>
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=50.9589412%2C-113.9683045&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>

       </div>

        <div class="col-sm-6" ng-controller="ContactCtrl">
            <h3>Contact Us </h3>
        	<form name="cf"  ng-submit="submitForm(cf.$valid)" novalidate>
		        <div class="form-group">
        			<label for="name">Name</label>
		        	<input id="name" type="text" name="name" ng-model="name" required>
        		</div>
		        <div class="form-group">
        			<label for="email">Email (optional)</label>
		        	<input id="email" type="email" name="email">
        		</div>
		        <div class="form-group">
	    		    <label for="msg">Message</label>
    	    		<textarea id="msg" name="message" rows="4" ng-model="msg" required></textarea>
    	    	</div>
		        <input type="submit" value="Send" ng-disabled="cf.$invalid"/>
        	</form>
        </div>
     </div>
</div>
