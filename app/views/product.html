<div class="container">
   <div class="row">
           
            <div class="col-lg-12">
                  <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><title>Placeholder</title><rect width="100%" height="100%" fill="#0f2c52"></rect><text x="30%" y="50%" fill="white" dy=".3em">{{product.params.productId}}</text></svg>
                 <svg >
                    <defs>
                        <clipPath id="circleView">
                           <rect x="0" y="0" width="450" height="100" />
                        </clipPath>
                    </defs>
                    <image width="100%" height="100%" xlink:href="https://utargetenergy.github.io/images/{{product.params.imageId}}" clip-path="url(#circleView)" />
    
                </svg>
                <div id="product">
                 <div class="block" ng-bind-html="p | markdown" ></div>
                 </div>
            </div>
    </div>

    <div class="block diag">
      controller: {{product.name}}<br />
      Product Id: {{product.params.productId}}<br />
      Image Id: {{product.params.imageId}}<br />
      Markdown Id: {{product.params.markdownId}}<br />
      <br/>
   </div>

 
</div>
